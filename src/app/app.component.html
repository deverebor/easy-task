<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [isUserSelected]="user.id === selectedUserId"
        (onSelectedUserEvent)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-task [selectedUserName]="selectedUser.name" [userId]="selectedUser.id" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
