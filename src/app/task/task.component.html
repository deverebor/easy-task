@if (isAddingNewTask) {
<app-new-task [userId]="userId" (onCloseDialog)="onCloseDialog()" />
}

<section id="tasks">
  <header>
    <h2>{{ selectedUserName }}'s tasks</h2>
    <menu>
      <button (click)="onCreateNewTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserCurrentTasks; track task.id) {
    <li>
      <app-current-task [task]="task" />
    </li>
    }
  </ul>
</section>
